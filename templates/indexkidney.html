    <div style="color: black; padding-left: 20px" class="ml-container">
      <form action="{{ url_for('predict') }}" method="POST">
        <br />
        <br />
        <h2 style="font-family: cursive; color: white">
          <b> Specific Gravity </b>
        </h2>
        <input
          style="font-family: cursive; color: black"
          id="first"
          name="sg"
          placeholder="Ex: (1.005,1.010,1.015,1.020,1.025)"
          required="required"
        />
        <br />
        <h2 style="font-family: cursive; color: white">Hyper Tension</h2>
        <input
          style="font-family: cursive; color: black"
          id="second"
          name="htn"
          placeholder="Yes = 1, No=0"
          required="required"
        />
        <br />
        <h2 style="font-family: cursive; color: white">Hemoglobin</h2>
        <input
          style="font-family: cursive; color: black"
          id="third"
          name="hemo"
          placeholder="in gms"
          required="required"
        />
        <br />
        <h2 style="font-family: cursive; color: white">Diabetes Mellitus</h2>
        <input
          style="font-family: cursive; color: black"
          id="fourth"
          name="dm"
          placeholder="Yes = 1, No=0"
          required="required"
        />
        <br />
        <h2 style="font-family: cursive; color: white">Albumin</h2>
        <input
          style="font-family: cursive; color: black"
          id="fifth"
          name="al"
          placeholder="(0,1,2,3,4,5)"
          required="required"
        />
        <br />
        <h2 style="font-family: cursive; color: white">Appetite</h2>
        <input
          style="font-family: cursive; color: black"
          id="sixth"
          name="appet"
          placeholder="Good = 1, Poor = 0"
          required="required"
        />
        <br />
        <h2 style="font-family: cursive; color: white">Red Blood Cell Count</h2>
        <input
          style="font-family: cursive; color: black"
          id="seventh"
          name="rc"
          placeholder="in Millions/cmm"
          required="required"
        />
        <h2 style="font-family: cursive; color: white">Pus Cell</h2>
        <input
          style="font-family: cursive; color: black"
          id="eight"
          name="pc"
          placeholder="Normal = 0, Abnormal = 1"
          required="required"
        />
        <br />
        <br />
        <br />
