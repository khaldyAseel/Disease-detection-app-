<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    body {
      background-image: url(static/result.png);
      background-position: center;
      background-size: cover;
      font-family: sans-serif;
      margin-top: 40px;
    }

    .regform {
      width: 800px;
      background-color: rgba(253, 252, 252, 0.8);
      margin: auto;
      color: #0f0f0f;
      padding: 10px 0px 10px 0px;
      text-align: center;
      border-radius: 15px 15px 0px 0px;
    }

    .main-form {
      width: 800px;
      margin: auto;
      background-color: rgb(0, 0, 0, 0.7);
      padding-left: 50px;
      padding-right: 50px;
      padding-bottom: 20px;
      color: #ffffff;
    }

    .form-group {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    p {
      font-size: 20px;
      font-family: sans-serif;
    }
  </style>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Covid Detection</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            style="font-family: cursive; color: black; font-size: 20px"
            class="navbar-nav ms-auto mb-2 mb-lg-0"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/covid"
                >Back to Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="regform mt-3">
      <h1>Covid-19 Test Results</h1>
    </div>

    <div class="main-form">
      <div>
        <div class="row">
          <div class="col">
            <img
              src="static/uploads/{{filename}}"
              style="
                width: 250px;
                height: 250px;
                margin-top: 30px;
                margin-bottom: 30px;
              "
            />
          </div>

          <div class="col" style="margin-top: 30px; margin-bottom: 30px">
            <p>First Name : {{fn}}</p>
            <p>Last Name : {{ln}}</p>
            <p>Age : {{age}}</p>
            <p>Gender: {{gender}}</p>
            {% if probability > 0.5 %}<!-- negative -->
            <div>
              <p>Result:{{ '%.2f' % (probability * 100) }}% COVID</p>
            </div>
            {% else %}
            <div>
              <p>
                {{ (100 - (probability * 100)) | float | round(2) }}% NonCovid
              </p>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
