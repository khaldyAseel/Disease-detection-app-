    <style>
   /* Style for the main container */
  .main-container{

      margin: 0;
      align-items: center;
   }
  .block-container {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #FFFFFF;
  }

  /* Style for the form container */
  .form-container {
      width: 800px;
      background-color: rgba(0, 0, 0, 0.8);

  }

  /* Style for labels */
  label {
      font-size: 14px;
      font-family: sans-serif;
      text-align: left; /* Right-align the labels */
      margin-left: 10px; /* Add spacing between label and input */
  }

  /* Style for input fields */
  .form-control {
      flex: 2; /* Allow the input to take up available space */
      margin-left: 10px; /* Add spacing between label and input */
      width: 150px; /* Adjust the width as needed */
      height: 40px; /* Adjust the height as needed */
  }

  /* Style for the submit button */
  .btn-main {
      display: block;
      margin: 0 auto ;
      padding-right: 20px;
      margin-right: 290px;
      background-color:black;
  }

     background-color: #de7abb;
  }

  /* Style for headings */

      font-size: 20px;

      margin:auto;
      padding: 10px 0px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px 15px 0px 0px;
  }
     /* Style for form input pairs */
    .form-pair {
        display: flex;
        justify-content: space-around; /* Adjust this value to your preference */

        margin-bottom: 10px;
     }

<body>
<div class="page">

  <!--=============================== Menu-Bar ========================-->
    <div id="menuBar-charity"></div>

   <!--=============================== Slider ==========================-->
    <div style="background-image: url('static/images_cancer/bc.png');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">
                <div>
                    <div class="container p0" style="margin-bottom: 0;">
                        <div class="item-content" style="margin: 0;">
                            <div class="gb-middle" style="margin: 0; height:700px;">
                                <div class="slider-info" style="margin: 0;">
                                    <h2>Early Detection will save you</h2>
                                </div>
                            </div>
                        </div>

<!--=============================== Form for Cancer Detection ========================-->
<div class="main-container">
  <div class="block-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-container">
              <h1 class="head">Breast Cancer Detection</h1>
                <form action="{{ url_for('predict')}}" method="post">
                   <div class="form-pair">
                    <div class="form-group">
                        <label for="clump_thickness">Clump Thickness</label>
                        <input type="number" class="form-control" name="clump_thickness" min="1" max="10" required="required">
                    </div>
                    <div class="form-group">
                        <label for="uniform_cell_size">Uniform Cell size</label>
                        <input type="number" class="form-control" name="uniform_cell_size" min="1" max="10" required="required">
                    </div>
                   </div>
                  <div class="form-pair">
                    <div class="form-group">
                    <label for="uniform_cell_shape">Uniform Cell shape</label>
                    <input type="number" class="form-control" name="uniform_cell_shape" min="1" max="10" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="marginal_adhesion">Marginal Adhesion</label>
                    <input type="number" class="form-control" name="marginal_adhesion" min="1" max="10" required="required" />
                  </div>
                  </div>
                  <div class="form-pair">
                  <div class="form-group">
                    <label for="single_epithelial_size">Single Epithelial <br>Cell Size</label>
                    <input type="number" class="form-control" name="single_epithelial_size" min="1" max="10" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="bare_nuclei">Bare Nuclei</label>
                    <input type="number" class="form-control" name="bare_nuclei" min="1" max="10" required="required" />
                  </div>
                  </div>
                  <div class="form-pair">
                  <div class="form-group">
                    <label for="bland_chromatin">Bland Chromatin</label>
                    <input type="number" class="form-control" name="bland_chromatin" min="1" max="10" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="normal_nucleoli">Normal Nucleoli</label>
                    <input type="number" class="form-control" name="normal_nucleoli" min="1" max="10" required="required" />
                  </div>
                  </div>
                  <div class="form-pair">
                  <div class="form-group">
                    <label for="mitoses">Mitoses</label>
                    <input type="number" class="form-control" name="mitoses" min="1" max="10" required="required" />
                  </div>
                  </div>
                    <button type="submit" class="btn btn-main btn-lg">Predict Cancer</button>
                </form>
                <br />
                <div class="result-container">
                  <h2 id="prediction-text" style="background: #de5499">Probability of having Breast cancer: {{ probability }} %</h2>
                </div>
               <br />
            </div>
            </div>
        </div>
    </div>
</div>
  </div>
 </div>
